name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CLAUDE_VERSION: "1.0.1307"
  CLAUDE_BUILD_ID: "1ed8835ce5539ba2a894ab752752be672a17c0d8"

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      claude-cache-key: ${{ steps.claude-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Claude cache key
        id: claude-key
        run: echo "key=claude-desktop-${{ env.CLAUDE_VERSION }}-${{ env.CLAUDE_BUILD_ID }}" >> $GITHUB_OUTPUT

      - name: Cache Claude Desktop source
        id: claude-cache
        uses: actions/cache@v4
        with:
          path: claude-desktop/resources
          key: ${{ steps.claude-key.outputs.key }}

      - name: Install system dependencies
        if: steps.claude-cache.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Download and extract Claude Desktop
        if: steps.claude-cache.outputs.cache-hit != 'true'
        run: |
          curl -L -o claude-installer.exe "https://downloads.claude.ai/releases/win32/x64/${{ env.CLAUDE_VERSION }}/Claude-${{ env.CLAUDE_BUILD_ID }}.exe"
          npm run update-claude -- claude-installer.exe
          rm claude-installer.exe

      - name: Upload Claude source
        uses: actions/upload-artifact@v4
        with:
          name: claude-source
          path: claude-desktop/resources
          retention-days: 1

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [miro, notion, claude-desktop]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: ~/.cache/electron-builder
          key: electron-builder-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-builder-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm p7zip-full imagemagick

      - name: Download Claude source
        if: matrix.app == 'claude-desktop'
        uses: actions/download-artifact@v4
        with:
          name: claude-source
          path: claude-desktop/resources

      - name: Build ${{ matrix.app }} (AppImage + deb)
        run: npm run build:${{ matrix.app }}

      - name: Build ${{ matrix.app }} (rpm)
        run: npm run build:${{ matrix.app }}:rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.app }}
          path: |
            dist/${{ matrix.app }}/*.AppImage
            dist/${{ matrix.app }}/*.deb
            dist/${{ matrix.app }}/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: release
          merge-multiple: true

      - name: List release files
        run: ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
