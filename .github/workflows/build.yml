name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm p7zip-full imagemagick

      - name: Download and extract Claude Desktop
        run: |
          curl -L -o claude-installer.exe "https://downloads.claude.ai/releases/win32/x64/1.0.1307/Claude-1ed8835ce5539ba2a894ab752752be672a17c0d8.exe"
          npm run update-claude -- claude-installer.exe
          rm claude-installer.exe

      - name: Build Miro (AppImage + deb)
        run: npm run build:miro -- --publish never

      - name: Build Miro (rpm)
        run: npm run build:miro:rpm

      - name: Build Notion (AppImage + deb)
        run: npm run build:notion -- --publish never

      - name: Build Notion (rpm)
        run: npm run build:notion:rpm

      - name: Build Claude Desktop (AppImage + deb)
        run: npm run build:claude-desktop -- --publish never

      - name: Build Claude Desktop (rpm)
        run: npm run build:claude-desktop:rpm

      - name: Collect artifacts
        run: |
          mkdir -p release
          cp dist/miro/*.AppImage release/
          cp dist/miro/*.deb release/
          cp dist/notion/*.AppImage release/
          cp dist/notion/*.deb release/
          cp dist/claude-desktop/*.AppImage release/
          cp dist/claude-desktop/*.deb release/
          cp rpmbuild/RPMS/*/*.rpm release/
          ls -la release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: release/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
