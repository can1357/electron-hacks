name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Claude Desktop source
        id: claude-cache
        uses: actions/cache@v4
        with:
          path: claude-desktop/resources
          key: claude-desktop-${{ hashFiles('claude-desktop/resources/app/package.json') }}
          restore-keys: claude-desktop-

      - name: Install system dependencies
        if: steps.claude-cache.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Download and extract Claude Desktop
        if: steps.claude-cache.outputs.cache-hit != 'true'
        run: |
          curl -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            -o claude-installer.exe \
            "https://claude.ai/api/desktop/win32/x64/exe/latest/redirect"
          bun run update-claude -- claude-installer.exe
          rm claude-installer.exe

      - name: Upload Claude source
        uses: actions/upload-artifact@v4
        with:
          name: claude-source
          path: claude-desktop/resources
          include-hidden-files: true
          retention-days: 1

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [miro, notion, claude-desktop]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: ~/.cache/electron-builder
          key: electron-builder-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: electron-builder-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm p7zip-full imagemagick

      - name: Download Claude source
        if: matrix.app == 'claude-desktop'
        uses: actions/download-artifact@v4
        with:
          name: claude-source
          path: claude-desktop/resources

      - name: Build ${{ matrix.app }} (all formats)
        run: bun run build:${{ matrix.app }}:all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.app }}
          path: |
            dist/${{ matrix.app }}/*.AppImage
            dist/${{ matrix.app }}/*.deb
            dist/${{ matrix.app }}/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: release
          merge-multiple: true

      - name: List release files
        run: ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
